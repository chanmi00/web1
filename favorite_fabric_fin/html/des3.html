    <script>
        
        
         function toggleImg1() {
//            document.getElementById("hatimg").src = "../img/fabric/hat/hat2.png";    
             document.getElementById("thumb").style.display="none";
             document.getElementById("img_hat").style.display="block";
             document.getElementById("img_top").style.display="none";
             document.getElementById("img_bot").style.display="none";
             document.getElementById("img_sho").style.display="none";
             document.getElementById("cam").style.display="block";
              
             window.addEventListener("wheel", function(e){
            e.preventDefault();
            },{passive : false});
             
             var $html = $(".img_box");
 
                var page = 1;

                var lastPage = $(".hat_box").length;

                $html.animate({scrollTop:0},10);



                $(window).on("wheel", function(e){

                    if($html.is(":animated")) return;

                    if(e.originalEvent.deltaY > 0){
                        if(page== lastPage) return;

                        page++;
                    }else if(e.originalEvent.deltaY < 0){
                        if(page == 1) return;

                        page--;
                    }
                    var posTop = (page-1) * $(".img_box").height();

                    $html.animate({scrollTop : posTop});

                });
                 }
